<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

  <title>Create and Read Friends</title>
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{{ url_for('static',filename='css/materialize.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{{ url_for('static',filename='css/style.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col s12 xl6 card-panel teal">
          <h3 class="center-align white-text">These are my Friends!</h3>
          <div class="section">
            <table class="highlight white-text">
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Occupation</th>
                </tr>
              </thead>
              <tbody>
                {% for friend in friends %}
                <tr class="scale-transition scale-in">
                  <td>{{friend.first_name}}</td>
                  <td>{{friend.last_name}}</td>
                  <td>{{friend.occupation}}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      
        <div class="col s12 xl6 card-panel">
          <h3 class="center-align">Add a Friend</h3>
          <div class="section">
            <form action="/create_friend" method="post">
              <div class="input-field">
                <label for="firstName">First Name:</label>
                <input type="text" name="first_name" id="firstName">
              </div>
              <div class="input-field">
                <label for="lastName">Last Name:</label>
                <input type="text" name="last_name" id="lastName">
              </div>
              <div class="input-field">
                <label for="occupation">Occupation:</label>
                <input type="text" name="occupation" id="occupation">
              </div>
              <div class="card-action">
                <!-- <button class="btn waves-effect waves-light" type="submit" value="Submit"><i class="material-icons">add_circle</i></button> -->
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="{{ url_for('static',filename='js/materialize.js') }}"></script>
</body>
</html>
