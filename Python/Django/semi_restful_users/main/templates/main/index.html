{% extends 'base.html' %}
{% block title %}index.html{% endblock %}
{% block content %}
<div class="container">
  <ol>
    {% for user in users %}
      <li>
        {{user.first_name}} {{user.last_name}} {{user.email}}
        <a href="/users/{{ user.id }}/">Show</a>
        <a href="/users/{{ user.id }}/edit/">Edit</a>
        <a href="/users/{{ user.id }}/delete/">Delete</a>
    {% endfor %}
  </ol>
  <a href="/users/new/">Create a new user</a>
</div>
{% endblock content %}
