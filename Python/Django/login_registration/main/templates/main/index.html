{% extends 'base.html' %}
{% block title %}Login and Registration{% endblock %}
{% block content %}
  <form action="login/" method="post">
    {% csrf_token %}
    {{ login_form }}
    <input type="submit" value="login">
  </form>
  <form action="register/" method="post">
    {% csrf_token %}
    {{ register_form }}
    <input type="submit" value="register">
  </form>
{% endblock content %}
