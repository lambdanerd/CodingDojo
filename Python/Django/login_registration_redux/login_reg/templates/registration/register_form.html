{% if form.errors %}
<p>Something went wrong.</p>
{% endif %} 

{% if next %}
<p>You cannot access this page.</p>
{% endif %}

<form action="{% url 'register' %}" method="POST">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="register">
  <input type="hidden" name="next" value="{{ next }}">
</form>
